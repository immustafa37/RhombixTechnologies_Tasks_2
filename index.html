<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-music"></i>
                <h1>Harmony</h1>
            </div>
            <div class="search-bar">
                <input type="text" id="search-input" placeholder="Search songs...">
                <button id="search-btn"><i class="fas fa-search"></i></button>
            </div>
            <div class="user">
                <i class="fas fa-user-circle"></i>
            </div>
        </header>

        <div class="main-content">
            <aside class="sidebar">
                <div class="categories">
                    <h3>Categories</h3>
                    <ul>
                        <li class="category active" data-category="all">All Songs</li>
                        <li class="category" data-category="pop">Pop</li>
                        <li class="category" data-category="rock">Rock</li>
                        <li class="category" data-category="jazz">Jazz</li>
                        <li class="category" data-category="electronic">Electronic</li>
                    </ul>
                </div>
                
                <div class="playlist">
                    <h3>Your Playlist</h3>
                    <div class="add-song">
                        <input type="text" id="new-song" placeholder="Add song URL">
                        <button id="add-song-btn"><i class="fas fa-plus"></i></button>
                    </div>
                    <ul id="playlist-songs"></ul>
                </div>
            </aside>

            <main class="music-content">
                <div class="current-song">
                    <div class="song-info">
                        <img id="current-song-img" src="https://via.placeholder.com/150" alt="Album Art">
                        <div>
                            <h2 id="current-song-title">No song selected</h2>
                            <p id="current-song-artist">Select a song to play</p>
                        </div>
                    </div>
                    <div class="progress-container">
                        <div class="progress-bar" id="progress-bar"></div>
                        <div class="time-info">
                            <span id="current-time">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                    </div>
                    <div class="controls">
                        <button id="prev-btn"><i class="fas fa-step-backward"></i></button>
                        <button id="play-btn"><i class="fas fa-play"></i></button>
                        <button id="next-btn"><i class="fas fa-step-forward"></i></button>
                        <div class="volume-control">
                            <i class="fas fa-volume-up"></i>
                            <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                </div>

                <div class="song-list">
                    <h3>Available Songs</h3>
                    <ul id="song-list"></ul>
                </div>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
