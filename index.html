<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-music"></i>
                <span>Melody</span>
            </div>
            
            <div class="playlist-section">
                <div class="section-header">
                    <h3>Your Playlist</h3>
                    <button id="add-song-btn" class="icon-btn">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                <ul id="playlist">
                    <!-- Songs will be added here dynamically -->
                </ul>
            </div>
        </div>

        <div class="main-content">
            <div class="search-filter">
                <div class="search-bar">
                    <i class="fas fa-search"></i>
                    <input type="text" id="search-input" placeholder="Search songs...">
                </div>
                <div class="category-filter">
                    <select id="category-select">
                        <option value="all">All Categories</option>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                    </select>
                </div>
            </div>

            <div class="song-list" id="song-list">
                <!-- Filtered songs will appear here -->
            </div>

            <div class="player-controls">
                <div class="song-info">
                    <img id="current-song-img" src="assets/default-song.png" alt="Album Art">
                    <div>
                        <div id="current-song-title">Kebh Kebhi</div>
                        <div id="current-song-artist">AUR</div>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prev-btn" class="control-btn">
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="skip-backward-btn" class="control-btn" title="Skip Backward 10s">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play-btn" class="control-btn play-pause">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="skip-forward-btn" class="control-btn" title="Skip Forward 10s">
                        <i class="fas fa-forward"></i>
                    </button>
                    <button id="next-btn" class="control-btn">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
                
                <div class="progress-container">
                    <span id="current-time">0:00</span>
                    <input type="range" id="progress-bar" value="0">
                    <span id="duration">0:00</span>
                </div>
                
                <div class="volume-control">
                    <i class="fas fa-volume-up"></i>
                    <input type="range" id="volume-slider" min="0" max="1" step="0.01" value="0.7">
                </div>
            </div>
        </div>
    </div>

    <!-- Add Song Modal -->
     <div id="add-song-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Add New Song</h2>
            <form id="add-song-form">
                <div class="form-group">
                    <label for="song-title">Song Title</label>
                    <input type="text" id="song-title" required>
                </div>
                <div class="form-group">
                    <label for="song-artist">Artist</label>
                    <input type="text" id="song-artist" required>
                </div>
                <div class="form-group">
                    <label for="song-category">Category</label>
                    <select id="song-category" required>
                        <option value="pop">Pop</option>
                        <option value="rock">Rock</option>
                        <option value="jazz">Jazz</option>
                        <option value="classical">Classical</option>
                    </select>
                </div>
                
                <div class="add-method-tabs">
                    <button type="button" class="tab-btn active" data-tab="local-tab">Local Files</button>
                    <button type="button" class="tab-btn" data-tab="web-tab">Web URLs</button>
                </div>
                
                <div id="local-tab" class="tab-content active">
                    <div class="form-group">
                        <label for="song-file">Audio File</label>
                        <input type="file" id="song-file" accept="audio/*">
                    </div>
                    <div class="form-group">
                        <label for="song-image">Image File</label>
                        <input type="file" id="song-image" accept="image/*">
                    </div>
                </div>
                
                <div id="web-tab" class="tab-content">
                    <div class="form-group">
                        <label for="song-url">Audio URL</label>
                        <input type="url" id="song-url" placeholder="https://example.com/song.mp3">
                    </div>
                    <div class="form-group">
                        <label for="image-url">Image URL</label>
                        <input type="url" id="image-url" placeholder="https://example.com/image.jpg">
                    </div>
                </div>
                
                <button type="submit" class="submit-btn">Add Song</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
